<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Demo</title>
<!-- three.jsを読み込む(ローカル) -->
<!-- <script src="./three.js"></script> -->
<!-- three.jsを読み込む(CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
<script>
var init = function() {

// レンダラーを作成
var renderer = new THREE.WebGLRenderer();
// レンダラーのサイズを設定
renderer.setSize(1200, 800);
// canvasをbodyに追加
document.body.appendChild(renderer.domElement);
  
// シーンを作成
var scene = new THREE.Scene();

//カメラを作成
var camera = new THREE.PerspectiveCamera(45,width/height,1,1000);
  
  //球
var sphereGeometry = new THREE.SphereGeometry( 0.9, 25, 25 ); 
var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere.position.set( 0, 0, -5 );
scene.add( sphere );
  
 // 箱を作成
var geometry = new THREE.BoxGeometry(1, 1, 1);
var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
var box = new THREE.Mesh(geometry, material);
box.position.z = -5;
scene.add(box);
  
//角すい〜円すい
var coneGeometry = new THREE.ConeGeometry( 0.7, 1, 6 ); 
var coneMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
var cone = new THREE.Mesh( coneGeometry, coneMaterial );
cone.position.set( 0, 0, -5 );
scene.add( cone );
  
//角柱〜円柱
var cylinderGeometry = new THREE.CylinderGeometry( 0.5, 0.5, 1, 8 );
var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff} );
var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
cylinder.position.set( 0, 0, -5 );
scene.add( cylinder );
  
  //ドーナッツ
var torusGeometry = new THREE.TorusGeometry( 1.0, 0.05, 13, 20 ); 
var torusMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );
var torus = new THREE.Mesh( torusGeometry, torusMaterial );
torus.position.set( 0, 0, -5);
scene.add( torus );
  
// 平行光源を生成
var light = new THREE.DirectionalLight(0xffffff);
light.position.set(1, 1, 1);
scene.add(light);
  
// 描画
renderer.render(scene, camera);
}
window.addEventListener(`DOMContentLoaded`,init);
</script>
</body>
</html>

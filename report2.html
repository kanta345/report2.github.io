<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Demo</title>
<!-- three.jsを読み込む(ローカル) -->
<!-- <script src="./three.js"></script> -->
<!-- three.jsを読み込む(CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
<script>
var init = function() {

var width = 800;
height = 600;

//レンダラーを作成
var renderer = new THREE.WebGLRenderer();
renderer.setSize(width,height);
document.body.appendChild(renderer.domElement);

//シーンを作成
var scene = new THREE.Scene();

//カメラを作成
var camera = new THREE.PerspectiveCamera(45,width/height,1,1000);

//箱を作成
ver geometry = new THREE.BoxGeometry(1,1,1);
ver material = new THREE.MeshPhongMaterial({color:0×0000ff});

var box = new THREE.Mesh(geometry,material);
box.position.z = -5;
scene.add(box);

//角すい
var coneGeometry = new THREE.ConeGeometry(0.5,1,4);

var coneMaterial = new THREE.MeshPhongMaterial({color:0×0000ff});
var cone = new THREE.Mesh(coneGeometry,coneMaterial);
cone.position.set(0,0,-10);

scene.add(cone);

//角柱
var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.5, 1, 8 );
var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0x0000ff} );
var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
cylinder.position.set( 1, 1, -5 );
scene.add( cylinder );
}
window.addEventListener(`DOMContentLoaded`,init);
</script>
</body>
</html>
